{% load static %}
{% load my_tags %}


<aside class="col-lg-4">
	<!-- Widget [Search Bar Widget]-->
	<div class="widget search">
	  <header>
		<h3 class="h6">Search the blog</h3>
	  </header>
	  <form action="/blog" class="search-form" method="GET">
		<div class="form-group">
		  <input type="search" placeholder="What are you looking for?" name="q">
		  <button type="submit" class="submit"><i class="icon-search"></i></button>
		</div>
	  </form>
	</div>
	<!-- Widget [Latest Posts Widget]        -->
	<div class="widget latest-posts">
	  <header>
		<h3 class="h6">Latest Posts</h3>
	  </header>
	  <div class="blog-posts">

		{% latest_3_posts as latest_posts %}

		{% for post in latest_posts %}
		<a href="/post/{{ post.slug }}">
		  <div class="item d-flex align-items-center">
			<div class="image"><img src="{{ post.upload.url }}" alt="..." class="img-fluid mx-auto"></div>
			<div class="title"><strong>{{ post.title }}</strong>
			  <div class="d-flex align-items-center">
				<div class="views"><i class="icon-eye"></i> {{ post.n_views }}</div>
				<div class="comments"><i class="icon-comment"></i>{{ post.n_comments }}
				</div>
			  </div>
			</div>
		  </div>
		</a>
		{% endfor %}

	  </div>
	</div>

	<!-- Widget [Tags Cloud Widget]-->
	<div class="widget tags">       
	  <header>
		<h3 class="h6">Tags</h3>
	  </header>
	  <ul class="list-inline">
		{% get_tags as tags %}
		{% for tag in tags %}
		<li class="list-inline-item" name="q">
		  <a href="/blog/?q={{ tag }}" class="tag">#{{ tag }}</a>
		</li>
		{% endfor %}
	  </ul>
	</div>
  </aside>
